<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/maintenance/maintenance.css?v=1">
    <title>Maintenance</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #292E96, #EA4B09);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* Animations */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* DÃ©corations flottantes */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: rise 20s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 20%;
            animation-duration: 18s;
        }

        .bubble:nth-child(2) {
            width: 50px;
            height: 50px;
            left: 40%;
            animation-duration: 22s;
        }

        .bubble:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 70%;
            animation-duration: 25s;
        }

        .bubble:nth-child(4) {
            width: 40px;
            height: 40px;
            left: 85%;
            animation-duration: 15s;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                transform: translateY(-120vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

        <h1>ðŸš§ Site en maintenance</h1>
        <p>Nous revenons trÃ¨s vite.<br>Merci de votre patience âœ¨</p>
        <div class="loader"></div>
    </div>

    <!-- Bulles dÃ©coratives -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</body>

</html>
