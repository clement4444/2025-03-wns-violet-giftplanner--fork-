events {}

http {
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;

        # --------------------
        # Backend (API GraphQL)
        # --------------------
        location /api {
            set $backend backend:3310;
            proxy_pass http://$backend;

            error_page 502 503 504 =200 /maintenance/maintenance.html;
        }

        # --------------------
        # Adminer (Géré la bdd visuellement en dev)
        # --------------------
        location /adminer {
            set $adminer adminer:8080;
            proxy_pass http://$adminer;

            error_page 502 503 504 =200 /maintenance/maintenance.html;
        }

        # location /hmr {
        #     set $frontend_hmr frontend:3000;
        #     proxy_pass http://$frontend_hmr;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }

        # --------------------
        # Frontend (React)
        # --------------------
        location / {
            set $frontend frontend:3000;
            proxy_pass http://$frontend;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 2s;
            proxy_read_timeout 3s;
            error_page 502 503 504 =200 /maintenance/maintenance.html;
        }

        # --------------------
        # Page de maintenance
        # --------------------
        location /maintenance/ {
            root /usr/share/nginx/html;
        }
    }
}
